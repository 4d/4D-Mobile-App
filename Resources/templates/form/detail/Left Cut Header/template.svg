<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ios="http://www.4d.com">
  <title>Left Cut Header</title>
  <defs>
    <symbol id="cancel">
      <image x="0" y="0" width="30" height="30" xlink:href="$4DEVAL($2)"/>
    </symbol>
  </defs>
  <g id="background" class="background" ios:type="all">
    <rect class="bgcontainer_v2" x="0" y="0"/>
    <g transform="translate(0,5)">
      <polygon class="bg field" points="10,0 256,0 256,120 10,90" width="246" height="120"/>
      <path class="picture" transform="translate(-72 -10) scale(10)"/>
      <textArea id="f1.label" class="label" x="14" y="52" width="248">$4DEVAL(:C991("picture"))</textArea>
      <polygon id="f1" class="droppable field" points="10,0 256,0 256,120 10,90" width="246" height="120" stroke-dasharray="5,2" ios:type="3" ios:bind="fields[0]"/>
      <use id="f1.cancel" x="226" y="45" xlink:href="#cancel" visibility="hidden"/>
    </g>
    <g transform="translate(0,120)">
      <rect class="bg field" x="14" y="0" width="180" height="30"/>
      <textArea id="f2.label" class="label" x="18" y="8" width="172">$4DEVAL(:C991("field[n]"))1</textArea>
      <rect id="f2" class="droppable field" x="14" y="0" width="180" height="30" stroke-dasharray="5,2" ios:type="-3" ios:bind="fields[1]"/>
      <use id="f2.cancel" x="166" y="1" xlink:href="#cancel" visibility="hidden"/>
    </g>
    <g transform="translate(0,160)">
      <rect class="bg field" x="14" y="0" width="180" height="30"/>
      <textArea id="f3.label" class="label" x="18" y="8" width="172">$4DEVAL(:C991("field[n]"))2</textArea>
      <rect id="f3" class="droppable field" x="14" y="0" width="180" height="30" stroke-dasharray="5,2" ios:type="-3" ios:bind="fields[2]"/>
      <use id="f3.cancel" x="166" y="1" xlink:href="#cancel" visibility="hidden"/>
    </g>
  </g>
</svg>
