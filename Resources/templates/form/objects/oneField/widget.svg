<?xml version="1.0" encoding="UTF-8" standalone="yes" ?><?xml-stylesheet type="text/css" href="../../../template.css"?><svg	xmlns="http://www.w3.org/2000/svg"	xmlns:xlink="http://www.w3.org/1999/xlink"	xmlns:ios="http://www.4d.com"	font-family="'lucida grande','segoe UI',sans-serif"	font-size="12"	text-rendering="geometricPrecision"	stroke="black"	fill="none"	preserveAspectRatio="none"	shape-rendering="crispEdges"	viewport-fill="none"	width="270"	height="50"><!-- Start of widget definition -->	<g		id="f$4DEVAL($1).g"		transform="translate(15,$4DEVAL($3))"		ios:dy="37">		<rect			id="f$4DEVAL($1).vInsert"			class="vInsert"		/>		<rect			id="f$4DEVAL($1).hInsertBefore"			class="hInsert"			x="-6"			y="10"		/>		<rect			class="bg field"			x="0"			y="10"			height="30"			width="238"		/>		<textArea			id="f$4DEVAL($1).label"			class="label"			x="0"			y="18"			width="250"			height="auto"		>$4DEVAL($2)</textArea>			<rect			id="f$4DEVAL($1)"			class="droppable field multivalued"			x="0"			y="10"			width="238"			height="30"			ios:bind="fields[$4DEVAL($1-1)]"			ios:type="all"		/>			<use			id="f$4DEVAL($1).cancel"			x="210"			y="11"			xlink:href="#cancel"/>		<rect			id="f$4DEVAL($1).hInsertAfter"			class="hInsert"			x="240"			y="10"		/>	</g><!-- End of widget definition --></svg>